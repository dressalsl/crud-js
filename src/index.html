<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iDrink</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/10dee0ddbe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container text-center" >
        <h1 class="bg-light py-4 text-info" ><i class="fas fa-glass-cheers"></i>iDrink</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="cod-drink" class="form-control" readonly placeholder="Código" autocomplete="off">
            <input type="text" id="bebida" class="form-control" placeholder="Digite a bebida" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="quantidade" class="form-control m-0" placeholder="Digite a quantidade" autocomplete="off">

                </div>
                <div class="col">
                    <input type="text" id="preco" class="form-control m-0" placeholder="Digite o preço" autocomplete="off">
    
                </div>

            </div>
        </form>
    </div>
    <!-- criar, alterar , ler ?pesquisar? e ecluir -- botoes -- -->

    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-adicionar">Adicionar</button>
        <button class="btn btn-primary" id="btn-alterar">Alterar</button>
        <button class="btn btn-warning" id="btn-pesquisar">Pesquisar</button>
        <button class="btn btn-danger" id="btn-excluir">Excluir</button>

    </div>

    <div class="container d-flex " >
        <table class="table table-striped ">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome da bebida</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><i class="fas fa-edit bntedit"></i></td>
                <td><i class="fas fa-trash-alt bntdelete"></i></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td><i class="fas fa-edit bntedit"></i></td>
                <td><i class="fas fa-trash-alt bntdelete"></i></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td><i class="fas fa-edit bntedit"></i></td>
                <td><i class="fas fa-trash-alt bntdelete"></i></td>
              </tr>
            </tbody>
          </table>

    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- Dexie API -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.min.js" integrity="sha256-ubffRsoh9QK5xJC/u3s3drtGFBZUHBm9bHFRzYvtkJI=" crossorigin="anonymous"></script>

        <!-- Customizar js  -->
       <script src="../js/main.js" type="module"></script>

</html>
